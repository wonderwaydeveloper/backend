version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wonderway_app
    restart: unless-stopped
    working_dir: /app
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - MEILISEARCH_HOST=meilisearch
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - meilisearch
    networks:
      - wonderway

  db:
    image: mysql:8.0
    container_name: wonderway_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wonderway
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_PASSWORD: db_password
      MYSQL_USER: wonderway_user
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - wonderway

  redis:
    image: redis:7-alpine
    container_name: wonderway_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - wonderway

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: wonderway_meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: meilisearch_key
    ports:
      - "7700:7700"
    volumes:
      - meilisearchdata:/meili_data
    networks:
      - wonderway

  nginx:
    image: nginx:alpine
    container_name: wonderway_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/app
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    networks:
      - wonderway

volumes:
  dbdata:
  redisdata:
  meilisearchdata:

networks:
  wonderway:
    driver: bridge
