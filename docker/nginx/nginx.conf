worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4000;
        
        application live {
            live on;
            
            # Enable HLS
            hls on;
            hls_path /var/www/html/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            hls_continuous on;
            hls_cleanup on;
            hls_nested on;
            
            # Multiple quality streams
            exec ffmpeg -i rtmp://localhost/live/$name
                -c:v libx264 -c:a aac -b:v 256k -b:a 32k -vf "scale=480:270" -tune zerolatency -preset superfast -crf 28 -f flv rtmp://localhost/hls/$name_low
                -c:v libx264 -c:a aac -b:v 768k -b:a 96k -vf "scale=854:480" -tune zerolatency -preset superfast -crf 25 -f flv rtmp://localhost/hls/$name_mid
                -c:v libx264 -c:a aac -b:v 1024k -b:a 128k -vf "scale=1280:720" -tune zerolatency -preset superfast -crf 23 -f flv rtmp://localhost/hls/$name_high
                -c copy -f flv rtmp://localhost/hls/$name_src;
            
            # Recording
            record all;
            record_path /var/www/html/recordings;
            record_unique on;
            record_suffix .flv;
            
            # Authentication
            on_publish http://host.docker.internal:8000/api/streaming/auth;
            on_publish_done http://host.docker.internal:8000/api/streaming/end;
            
            # Notifications
            on_play http://host.docker.internal:8000/api/streaming/play;
            on_play_done http://host.docker.internal:8000/api/streaming/stop;
        }
        
        application hls {
            live on;
            hls on;
            hls_path /var/www/html/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            hls_continuous on;
            hls_cleanup on;
            hls_nested on;
        }
    }
}

http {
    sendfile off;
    tcp_nopush on;
    directio 512;
    default_type application/octet-stream;
    
    server {
        listen 80;
        
        # HLS streams
        location /hls {
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods GET;
            
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            
            root /var/www/html;
        }
        
        # Recordings
        location /recordings {
            add_header Access-Control-Allow-Origin *;
            root /var/www/html;
        }
        
        # Stats
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
            add_header Access-Control-Allow-Origin *;
        }
        
        location /stat.xsl {
            root /var/www/html;
        }
        
        # Control
        location /control {
            rtmp_control all;
            add_header Access-Control-Allow-Origin *;
        }
    }
}